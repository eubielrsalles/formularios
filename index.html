<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <form action="" method="post">
        <label for="txtUsuario">Usuário</label>
        <input type="text" name="txtUsuario" id="txtUsuario" placeholder="E-mail ou número" required maxlength="20">

        <label for="txtSenha">Senha</label>
        <input type="password" name="txtSenha" id="txtSenha" placeholder="Senha" required>

        <!--readonly === só escrever
        disabled === desabilitar
        required maxlength="20" === minimo de caracteres-->

        <button type="submit">Entrar</button>
        <button type="reset">Limpar</button>

        <br><br>
        <textarea name="" id=""></textarea>

        <label for="optTimes">Selecione apenas um:</label>
        <select name="" id="optTimes">
            <option value="cor">Corinthians</option>
            <option value="hug">Hugo Souza</option>
        </select>

    </form>
</body>

</html>
